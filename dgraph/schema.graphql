# Dgraph.Allow-Origin "*" 

type Worker {
  id: ID!
  name: String! @id @search
  tlSection: Worker_tlSection!
  segment: Worker_segment!
  workArea: Worker_workArea!
  process: WorkProcess
}

type Worker_tlSection {
  value: String! @id
}

type Worker_segment {
  value: String! @id
}

type Worker_workArea {
  value: String! @id
}

type WorkProcess {
  id: ID!
  name: String
  workers: [Worker] @hasInverse(field: "process")
}