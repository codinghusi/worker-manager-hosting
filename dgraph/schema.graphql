# Dgraph.Allow-Origin "*" 

enum WorkerFieldType {
  TL_SECTION
  SEGMENT
  WORK_AREA
}

type Worker {
  id: ID!
  name: String! @id
  tlSection: WorkerField!
  segment: WorkerField!
  workArea: WorkerField!
  process: WorkProcess
}

type WorkerField {
  id: ID!
  value: String! @id
  fieldType: WorkerFieldType!
}

type WorkProcess {
  id: ID!
  name: String
  workers: [Worker] @hasInverse(field: "process")
}