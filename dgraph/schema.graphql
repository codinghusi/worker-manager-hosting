enum WorkerFieldType {
  tlSection,
  segment,
  workArea
}

type Worker {
  id: ID!
  name: String! @id
  tlSection: WorkerField!
  segment: WorkerField!
  workArea: WorkerField!
  process: WorkProcess
}

type WorkerField {
  id: ID!
  value: String! @id
  fieldType: WorkerField!
}

type WorkProcess {
  id: ID!
  name: String
  workers: [Worker] @hasInverse(field: "process")
}